version: "3.9"
services:
  db:
    image: postgres:15
    container_name: servicio_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-servicio_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-servicio_pass}
      POSTGRES_DB: ${POSTGRES_DB:-servicio_db}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-servicio_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  pgdata:
